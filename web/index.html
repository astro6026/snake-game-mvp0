    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<!--<script type="module">
     Causes the code to be treated as a JavaScript module. 
     The processing of the script contents is not affected by the charset and
     defer attributes. 
     Unlike classic scripts, module scripts require the use of the CORS protocol for cross-origin fetching. 
-->
<!-- The "import" statement cannot be used in embedded scripts unless such script has a type="module" -->
